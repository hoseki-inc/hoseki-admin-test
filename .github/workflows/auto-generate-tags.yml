name: Auto Generate Tags
run-name: ${{ github.actor }} has created an issue.

on:
  issues:
    types:
      - opened

jobs:
  generate_tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Tag
        run: |
          # Fetch the issue title and remove whitespace
          ISSUE_TITLE=$(jq -r '.issue.title' "$GITHUB_EVENT_PATH")
          TAG_NAME=$(echo "$ISSUE_TITLE" | tr -d '[:space:]')

          # Create a lightweight tag
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -d "$TAG_NAME" || true  # Delete the tag if it already exists
          git tag "$TAG_NAME"

      - name: Push Tag
        uses: actions/github-script@v5
        with:
          script: |
            const github = require('@actions/github');
            const context = github.context;
            const octokit = new github.getOctokit(process.env.GITHUB_TOKEN);

            const { owner, repo } = context.repo;
            const ref = `refs/tags/${process.env.TAG_NAME}`;

            octokit.git.createRef({
              owner,
              repo,
              ref,
              sha: process.env.GITHUB_SHA
            });



