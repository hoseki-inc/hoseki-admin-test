<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/index.css">
    <title>Hoseki Admin</title>

  </head>
  <body>
    <section class="nav drag" id="titleBar">
      <img src="./src/images/logo@1x.png" />
      <div class="btn-div">
        <button class="alert no-drag">Notification</button>

        <button class="no-drag">Click Me</button>
      </div>
    </section>

    Title: <input id="title" />
    <button class="no-drag" id="btn">Set</button>
    <button id="btn2">Open a File</button>
    File path: <strong id="filePath"></strong>


    <div class="no-drag">
      <h1 class="main-msg">Hello Hoseki!</h1>
      <p>Welcome to your Electron application v1.1.4</p>
      <p id="p1">First paragraph</p>
      <p id="p2">Second paragraph</p>
      <p id="p3">Third paragraph</p>
    </div>

    <div class="table">
      <div class="heading">
        <div class="cell">Name</div>
        <div class="cell">Age</div>
        <div class="cell">Job</div>
      </div>
      <div class="row">
        <div class="cell">Tyler</div>
        <div class="cell">31</div>
        <div class="cell">Autism</div>
      </div>
      <div class="row">
        <div class="cell">Ricky</div>
        <div class="cell">31</div>
        <div class="cell">Gay</div>
      </div>
      <div class="row">
        <div class="cell">Danilo</div>
        <div class="cell">33</div>
        <div class="cell">SUPER Gay</div>
      </div>
      <div class="row">
        <div class="cell">Sam</div>
        <div class="cell">31</div>
        <div class="cell">Based</div>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
